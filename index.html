<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skynox Internship Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="images">

      </div>
      <div class="info">
        <div class="content">
          <h1 class="name">Upholstered Sofa</h1>
          <h5 class="by">Kyara Upholstered Standard Bed</h5>
          <h5 class="by">by Zipcode Design</h5>
          <h5 class="desc">Anchor your living room in sophisticated style and impeccable comfort with a single addition. Perfectly balancing wood accents with fabric upholstery.</h5>
          <div class="rate">
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text"></label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text"></label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text"></label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text"></label>
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text"></label>
          </div>
          <h6 class="review"><span style="color:#00D09A">(5.0)</span> review based on 250</h6>
        </div>
      </div>
    </div>
    <footer>
      <div class="">
        <div class="">

        </div>
        <div class="">

        </div>
        <div class="">

        </div>
      </div>
    </footer>
  </body>
</html>
